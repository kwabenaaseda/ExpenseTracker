<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="/style/signup.css" />
   
  </head>

  <body>
    <div>
      <img src="/pictures/lady.PNG" alt="" />
    </div>
    <div
     
    >
      <h1 style="font-size: 50px">
        Connect your <br />
        Google account
      </h1>
      <div >
        <div>
          <span>Name</span><br />
          <input
            type="text"
            required
          />
        </div>
        <div>
          <span>Username</span><br />
          <input
            type="text"
            required
          />
        </div>
      </div>
      <div>
        <span>Email</span><br />
        <input type="email" required  />
      </div>
      <div>
        <span>Password</span><br />
        <input
          type="text"
          placeholder="6+ characters"
          required
          
        />
      </div>
      <input type="checkbox" required />
      <span style="font-size: 15px"
        >I agree with INTERSTELLER's <u>Terms of Service</u>,
        <u>Privacy Policy</u> and default <u>Notification settings</u></span
      ><br />
      <a href="index.html">
        <button
          onclick="alert('Thank You')"
        >
          Submit
        </button>
      </a>
    </div>
  </body>
</html>
