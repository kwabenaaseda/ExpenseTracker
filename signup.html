    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="/style/signup.css" />
  </head>
  <body>
    <main>
      <section>
        <form action="submit">
          <article>
            <h5>First Name</h5>
            <input type="text" required autocapitalize="on" />
          </article>

          <article>
            <h5>Email</h5>
            <input type="text" required />
          </article>
          <article>
            <h5>New Password</h5>
            <input type="password" required placeholder="6+ charaters" a />
          </article>
          <article>
            <h5>Confirm Password</h5>
            <input type="password" required placeholder="6+ charaters" a />
          </article>
          <button id="sign">SIGN IN</button>
        </form>
